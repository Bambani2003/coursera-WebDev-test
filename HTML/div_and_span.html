<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div and Span elements</title>
</head>
<body>
	<div>*** DIV 1: Some Content Here.***</div>
	<div>*** DIV 2: Follow-up Content Here.***</div>
	<span>*** SPAN1: After Div2, we have***</span>
	<div>
		*** DIV3: Next is Div3 after Span1.
		<span>*** Span2 inside Div3 ***</span>
		Continue content of Div3
	</div>
</body>
</html>
